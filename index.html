<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <script>
    // Get the 'user' parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const userParam = urlParams.get('user');

    // Get the user-agent string
    const userAgent = navigator.userAgent;

    // Check if the 'user' parameter is present and the user-agent matches TiviMate or OTT Navigator
    if (userParam && (userAgent.includes('TiviMate') || userAgent.includes('OTT Navigator'))) {
      // Construct the redirection URL
      const redirectTo = `https://tvj.rediptv.live/a?user=${encodeURIComponent(userParam)}`;

      // Redirect the user
      window.location.replace(redirectTo);
    } else {
      // Display a message for the original request
      document.body.innerHTML = '<h1>Original request</h1>';
    }
  </script>
</head>
<body>
</body>
</html>
